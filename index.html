<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Hexagon Shape Picker</title>
    <style>
        body {
            background-color: #1e1e1e;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        .hex-container {
            position: relative;
            width: 50vmin;
            height: 50vmin;
        }

        .point {
            position: absolute;
            width: 10vmin;
            height: 10vmin;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .point svg,
        .point img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 1px white);
        }

        .point img.triangle-adjust {
            transform: translateY(-4%);
        }

        .point-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4vmin;
            font-weight: bold;
            color: white;
            background: none;
            border: none;
            width: 25%;
            text-align: center;
            outline: none;
        }

        .center-input {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4vmin;
            font-weight: bold;
            color: white;
            background: none;
            border: none;
            text-align: center;
            width: 2vmin;
            outline: none;
        }

        .line {
            position: absolute;
            background-color: white;
            height: 0.6vmin;
            transform-origin: left center;
            border-radius: 0.25vmin;
        }

        .line.dotted {
            background-image: repeating-linear-gradient(to right, white, white 1.5vmin, transparent 1.5vmin, transparent 3vmin);
            background-color: transparent;
        }

        .line.tick::after {
            content: '';
            position: absolute;
            width: 0.6vmin;
            height: 2.5vmin;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .icon-button {
            position: fixed;
            bottom: 2vmin;
            right: 2vmin;
            background: #ffffff10;
            border: none;
            border-radius: 50%;
            width: 6vmin;
            height: 6vmin;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 4vmin;
            backdrop-filter: blur(4px);
            transition: background 0.2s;
        }

        .icon-button:hover {
            background: #ffffff25;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        }
    </style>
  <script type="module" crossorigin src="/mythic-hex-site/assets/index-CS1rYAGw.js"></script>
</head>

<body>
    <div class="hex-container" id="hex">
        <input class="center-input" maxlength="1" />
    </div>
    <button id="save-btn" class="icon-button" title="Save image">
        <span class="material-symbols-outlined">camera_alt</span>
    </button>

</body>

</html>
